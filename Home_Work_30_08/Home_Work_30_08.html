<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стоимость размещения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        table {
            width: 80%;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-spacing: 2px; /* Расстояние между рамками */
            border: 2px double #dbd67e; /* Двойная рамка вокруг всей таблицы */
        }

        th, td {
            border: 2px double #dbd67e; /* Двойная рамка для ячеек */
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #b6b28c; /*  фон для заголовков */
            color: white;
            font-weight: bold;
        }

        .header {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(to right, #4CAF50, #45a049); /* Градиентный фон */
            color: white;
            padding: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category {
            font-weight: bold;
            background-color: #e8f5e9; /*  фон для категорий */
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f3f3f3; /* Чередование цветов строк */
        }

        tr:hover {
            background-color: #2d575c; /* Эффект при наведении на строку */
        }

        td {
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Таблица -->
    <table>
        <!-- Заголовок "Стоимость размещения" -->
        <tr>
            <th colspan="5" class="header">Стоимость размещения</th>
        </tr>

        <!-- Первая строка: Номер и Период -->
        <tr>
            <th rowspan="2" colspan="2">Номер</th>
            <th colspan="3">Период</th>
        </tr>

        <!-- Вторая строка: даты -->
        <tr>
            <th>01.01-31.01</th>
            <th>01.02-28.02</th>
            <th>01.03-31.03</th>
        </tr>

        <!-- Стандартные номера -->
        <tr>
            <td rowspan="2" class="category">Standart</td>
            <td>Одноместный</td>
            <td>100$</td>
            <td>90$</td>
            <td>150$</td>
        </tr>
        <tr>
            <td>Двухместный</td>
            <td>150$</td>
            <td>140$</td>
            <td>200$</td>
        </tr>

        <!-- Люкс -->
        <tr>
            <td rowspan="2" class="category">Lux</td>
            <td>Одноместный</td>
            <td>200$</td>
            <td>190$</td>
            <td>250$</td>
        </tr>
        <tr>
            <td>Двухместный</td>
            <td>250$</td>
            <td>240$</td>
            <td>300$</td>
        </tr>
    </table>

</body>
</html>
