<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета посетителя ресторана</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgb(208, 204, 174);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        form {
            padding: 30px;
        }

        fieldset {
            border: 5px double #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background: #b8c24f;
            transition: all 0.3s ease;
        }

        fieldset:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
        }

        legend {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.3em;
            padding: 0 15px;
            background: rgb(224, 72, 72);
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.05em;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgb(49, 199, 199);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group {
            margin-bottom: 12px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            padding: 8px 0;
            transition: all 0.2s ease;
        }

        .radio-group label:hover {
            background-color: #29b429;
            border-radius: 5px;
            padding-left: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-options {
           background: rgb(49, 199, 199);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #eee;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            body {
                padding: 10px;
            }
            
            form {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        .field-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Анкета посетителя ресторана</h1>
            <p class="subtitle">Пожалуйста, заполните все поля формы</p>
        </header>

        <form action="#" method="post">
            <!-- Контактная информация -->
            <fieldset>
                <legend>Контактная информация</legend>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="name" class="required">Имя</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="phone" class="required">Телефон</label>
                            <input type="text" id="phone" name="phone" required placeholder="+7 (___) ___-__-__">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="visit-date" class="required">Дата посещения</label>
                            <input type="date" id="visit-date" name="visit-date" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Персональная информация -->
            <fieldset>
                <legend>Персональная информация</legend>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="age" class="required">Возраст</label>
                            <input type="number" id="age" name="age" min="1" max="100" step="1" required>
                            <p class="field-description">Укажите ваш возраст в годах</p>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="cuisine" class="required">Любимая кухня</label>
                            <select id="cuisine" name="cuisine" required>
                                <option value="">Выберите кухню</option>
                                <option value="русская">Русская</option>
                                <option value="итальянская">Итальянская</option>
                                <option value="японская">Японская</option>
                                <option value="мексиканская">Мексиканская</option>
                                <option value="индийская">Индийская</option>
                                <option value="французская">Французская</option>
                                <option value="китайская">Китайская</option>
                                <option value="другая">Другая</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="menu-suggestions">Какие блюда Вы хотели бы увидеть в меню?</label>
                    <textarea id="menu-suggestions" name="menu-suggestions" placeholder="Введите свои предложения..."></textarea>
                </div>
            </fieldset>

            <!-- Оценка заведения -->
            <fieldset>
                <legend>Оценка нашего заведения</legend>
                
                <div class="form-group">
                    <label class="required"><strong>Почему Вы выбрали наше заведение?</strong></label>
                    <div class="radio-options">
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="reason" value="nearby" required>
                                Недалеко от дома/работы
                            </label>
                        </div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="reason" value="ad">
                                Увидел рекламу
                            </label>
                        </div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="reason" value="recommendation">
                                Посоветовали
                            </label>
                        </div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="reason" value="price-quality">
                                Оптимальное соотношение цены и качества
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required"><strong>Вы будете рекомендовать наше заведение своим знакомым?</strong></label>
                    <div class="radio-options">
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="recommend" value="yes" required>
                                Да
                            </label>
                        </div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="recommend" value="no">
                                Нет
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Кнопка отправки -->
            <div class="submit-container">
                <button type="submit">Отправить анкету</button>
            </div>
        </form>
    </div>
</body>
</html>
